<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-4.5.3.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="body">

{% include "layout/header.html" %}

<div class="container-fluid">
    <div class="row">

        {% include "layout/navigator.html" %}

        <main role="main" class="col-sm-9 p-3">
            <section>
                <h2 class="border-bottom border-dark pb-2">{% block menuTitle %}{% endblock menuTitle %}</h2>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        {% block menuButton %}{% endblock menuButton %}
                    </li>
                </ul>
                {% block content %}
                {% endblock content %}
            </section>
        </main>
    </div>
</div>

<script src="{% static 'js/jquery-3.5.1.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap-4.5.3.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
