{% extends 'layout/base.html' %}

{% block content %}
    <section>
        <h2 class="border-bottom border-dark pb-2">User List</h2>
        {% if object_list %}
            <ul>
                {% for user in object_list %}
                    <li><a href="{% url 'users:user-detail' user.id %}">{{ user.user_phone_num }}</a> {{ user }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>사용자가 없습니다.</p>
        {% endif %}
    </section>
{% endblock %}
